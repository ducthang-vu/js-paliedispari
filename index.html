<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-paliedispari</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="app flex-nw">
        <header>
            <h1>Choose a game</h1>
        </header>
        <main class="flex-w">
            <section class="palindrome-section">
                
                <div class="container">
                    <h2 class="section-header text-center">Is palindrome?</h2>
                    <div class="input-wrapper flex-nw">
                        <input id="word" type="text" placeholder="word">
                        <button id="play-palindrome" class="button green white-color">
                            Check
                        </button>
                    </div>
                    <div class="output central">
                        <span id="palindrome-output" class="small-text">Message</span>
                    </div>
                </div>
                
            </section>
           
            <section class="oddsEvens-section">
                <div class="container">
                    <h2 class="section-header text-center">Oddes and Evens</h2>

                    <div class="input-wrapper flex-w">
                        <div class=input-box>
                            <input id="oddEven1" name="oddEven" type="radio" value="odd" />
                            <label for="oddEven1">ODD</label>
                            
                            <input id="oddEven0"  name="oddEven" type="radio" value="Even" />
                            <label for="oddEven0">EVEN</label>
                        </div>
                        
                        <div class="input-box">
                            <input id="number1" name="player_number" type="radio" value="1" />
                            <label for="number1">1</label>

                            <input id="number2" name="player_number" type="radio" value="2" />
                            <label for="number1">2</label>

                            <input id="number3" name="player_number" type="radio" value="3" />
                            <label for="number1">3</label>

                            <input id="number4" name="player_number" type="radio" value="4" />
                            <label for="number1">4</label>

                            <input id="number5" name="player_number" type="radio" value="5" />
                            <label for="number1">5</label>
                        </div>
                        

                        <button id="play-oddEvens" class="button green">
                            Play
                        </button>
                    </div>
                    
                    <div class="output central">
                        <span id="oddsEvens-output" class="small-text">Message</span>
                    </div>
                </div>
            </section>
            
        </main>
        
    </div>
    
    <!-- SCRIPT -->
    <script src="script/main.js"></script>
</body>
</html>
