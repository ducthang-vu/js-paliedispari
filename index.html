<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-paliedispari</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="app flex-nw">
        <header class="text-center">
            <h1>Choose a game</h1>
        </header>
        <main class="flex-w">
            <section class="palindrome-section">
                
                <div class="container">
                    <h2 class="section-header text-center">Is palindrome?</h2>
                    <div class="input-wrapper flex-nw">
                        <input id="word" type="text" placeholder="word">
                        <button id="play-palindrome" class="button green white-color">
                            Check
                        </button>
                    </div>
                    <div class="output central">
                        <span id="palindrome-output" class="big-text">Message</span>
                    </div>
                </div>
                
            </section>
           
            <section class="oddsEvens-section">
                <div class="container">
                    <h2 class="section-header text-center">Oddes and Evens</h2>

                    <div class="input-wrapper flex-w text-center">
                        <div class=input-box>
                            <div class="input-box-inner">
                                <input id="oddEven1" name="oddEven" type="radio" value="1" checked/>
                            <label for="oddEven1">ODD</label>
                            </div>

                            <div class="input-box-inner">
                                <input id="oddEven0"  name="oddEven" type="radio" value="0" />
                                <label for="oddEven0">EVEN</label>
                            </div>   
                        </div>
                        
                        <div class="input-box">
                            <div class="input-box-inner">
                                <input id="n1" name="player_number" type="radio" value="1"  checked/>
                                <label for="n1">1</label>
                            </div>
                            <div class="input-box-inner">
                                <input id="n2" name="player_number" type="radio" value="2" />
                            <label for="n2">2</label>
                            </div>
                            <div class="input-box-inner">
                                <input id="n3" name="player_number" type="radio" value="3" />
                            <label for="n3">3</label>
                            </div>

                            <div class="input-box-inner">
                                <input id="n4" name="player_number" type="radio" value="4" />
                            <label for="n4">4</label>
                            </div>

                            <div class="input-box-inner">
                                <input id="n5" name="player_number" type="radio" value="5" />
                                <label for="n5">5</label>
                            </div>
                        </div>
                        
                        <div class="text-center">
                            <button id="play-oddEvens" class="button block green white-color">
                                Play
                            </button>
                        </div>
                    </div>
                    
                    <div class="output central">
                        <span id="oddsEvens-output" class="big-text">Message</span>
                    </div>
                </div>
            </section>
            
        </main>
        
        <footer>
            <p><br>
                Made by Thang <br>
                18/02/2020
            </p>
        </footer>
    </div>
    
    <!-- SCRIPT -->
    <script src="script/main.js"></script>
</body>
</html>
